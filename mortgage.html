<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="css/navTemplate.css">
    <link rel="stylesheet" href="css/mortgage.css">
</head>

<body>
    <!-- Created our Navbar with bootstrap -->
    <header class="header ">
        <nav class="navbar navbar-expand-lg header-nav fixed-top ">
            <div class="container-fluid">
                <!-- contains with our site name and hamburger menu-->
                <a class="navbar-brand" href="index.html">Financial Calculators</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <!-- contains our links to each calculator  -->
                    <ul class="navbar-nav mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="mortgage.html">Mortgage</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/future.html">Future</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="present.html">Present</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="temperature.html">Temperature</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <div class="card" style="width: 18rem">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label for="principal">Principal :</label>
                            <input type="text" id="principalField">
                        </div>
                        <div class="col">
                            <label for="interest">Interest Rate :</label>
                            <input type="text" id="interestField">
                        </div>
                        <div class="col">
                            <label for="year">Years :</label>
                            <input type="text" id="yearField">
                        </div>
                        <div class="col">
                            <input type="button" id="calculateButton" value="Calculate">
                        </div>
                    </div>
                    <div class="col">
                        <label for="monthly">Monthly Payment:</label>
                        <input type="text" id="monthlyOutput" readonly>
                    </div>
                    <div class="col">
                        <label for="monthly">Total Payment:</label>
                        <input type="text" id="totalInterest" readonly>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="scripts/mortgage.js"></script>
</body>

</html>
